{% extends "layout.html" %}
{% block content %}

<div class="row">
    <form method="post" action="/stash" enctype="multipart/form-data">
        <div class="file-field input-field">
            <input class="file-path validate" type="text"/>
            <div class="btn">
                <span>File</span>
                <input type="file" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
